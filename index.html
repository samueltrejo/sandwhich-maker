<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandwhich Maker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <div id="bread" class="row flex-column mx-0">
          <h1>Bread</h1>
          <div>
            <input type="checkbox" id="white" class="btn btn-dark">White</input>
            <input type="checkbox" id="wheat" class="btn btn-dark">Wheat</input>
            <input type="checkbox" id="grain" class="btn btn-dark">Grain</input>
            <input type="checkbox" id="italian" class="btn btn-dark">Italian</input>
            <input type="checkbox" id="flatbread" class="btn btn-dark">Flatbread</input>
          </div>
        </div>
  
        <div id="meat" class="row flex-column mx-0">
          <h1>Meat</h1>
          <div>
            <input type="checkbox" id="chicken" class="btn btn-dark">Chicken</input>
            <input type="checkbox" id="roastbeef" class="btn btn-dark">Roast Beef</input>
            <input type="checkbox" id="bacon" class="btn btn-dark">Bacon</input>
            <input type="checkbox" id="tuna" class="btn btn-dark">Tuna</input>
            <input type="checkbox" id="tofu" class="btn btn-dark">Tofu</input>
          </div>
        </div>
  
        <div id="cheese" class="row flex-column mx-0">
          <h1>Cheese</h1>
          <div>
            <input type="checkbox" id="american" class="btn btn-dark">American</input>
            <input type="checkbox" id="swiss" class="btn btn-dark">Swiss</input>
            <input type="checkbox" id="cheddar" class="btn btn-dark">Cheddar</input>
            <input type="checkbox" id="gorgonzola" class="btn btn-dark">Gorgonzola</input>
            <input type="checkbox" id="parmesan" class="btn btn-dark">Parmesan</input>
          </div>
        </div>
  
        <div id="condiment" class="row flex-column mx-0">
          <h1>Condiments</h1>
          <div>
            <input type="checkbox" id="mayonaise" class="btn btn-dark">Mayonaise</input>
            <input type="checkbox" id="ketchup" class="btn btn-dark">Ketchup</input>
            <input type="checkbox" id="mustard" class="btn btn-dark">Mustard</input>
            <input type="checkbox" id="ranch" class="btn btn-dark">Ranch</input>
            <input type="checkbox" id="hotsauce" class="btn btn-dark">Hot Sauce</input>
          </div>
        </div>
  
        <div id="veggie" class="row flex-column mx-0">
          <h1>Veggies</h1>
          <div>
            <input type="checkbox" id="lettuce" class="btn btn-dark">Lettuce</input>
            <input type="checkbox" id="spinach" class="btn btn-dark">Spinach</input>
            <input type="checkbox" id="onions" class="btn btn-dark">Onions</input>
            <input type="checkbox" id="tomatoes" class="btn btn-dark">Tomatoes</input>
            <input type="checkbox" id="cucumbers" class="btn btn-dark">Cucumbers</input>
          </div>
        </div>
  
        <button class="btn btn-dark">Checkout</button>
      </div>
    
      <div class="col-3">
        <h1>Sandwhich</h1>
        <div id="bread-container">
    
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
